<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Ariselle</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
<div class="site">
  <header class="header">
    <div class="brand">
      <h1>Ariselle</h1>
      <span class="tag">Welcome Back</span>
    </div>
    <div id="user-box"></div>
  </header>

  <main class="main">
    <div class="panel" style="max-width:400px; text-align:center;">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" class="input-field" required><br><br>
        <input type="password" id="login-password" placeholder="Password" class="input-field" required><br><br>
        <button type="submit" class="btn">Login</button>
      </form>
      <p style="margin-top:15px; font-size:0.9rem;">
        Don't have an account? <a href="register.html" style="color:var(--accent);">Register</a><br>
        Forgot password? <a href="reset.html" style="color:var(--accent);">Reset Password</a>
      </p>
    </div>
  </main>

  <footer class="footer">
    <div class="wrap">&copy; 2025 Ariselle. All rights reserved.</div>
  </footer>
</div>

<script src="script3.js"></script>
</body>
</html>
