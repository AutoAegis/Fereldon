<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Ariselle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="site">
  <header class="header">
    <div class="brand">
      <h1>Ariselle</h1>
      <span class="tag">Begin Your Journey</span>
    </div>
  </header>

  <main class="main">
    <div class="panel" style="max-width:400px; text-align:center;">
      <h2>Create Account</h2>

      <form onsubmit="registerUser(user.value, pass.value); return false;">
        <input type="text" id="user" placeholder="Username" class="input-field" required><br><br>
        <input type="password" id="pass" placeholder="Password" class="input-field" required><br><br>
        <button type="submit" class="btn">Register</button>
      </form>

      <p style="margin-top:15px; font-size:0.9rem;">
        Already have an account? <a href="login.html" style="color:var(--accent);">Login</a>
      </p>
    </div>
  </main>

  <footer class="footer">
    <div class="wrap">&copy; 2025 Ariselle. All rights reserved.</div>
  </footer>
</div>

<script src="script.js"></script>
</body>
</html>
