<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Ariselle</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
<div class="site">
  <header class="header">
    <div class="brand">
      <h1>Ariselle</h1>
      <span class="tag">Begin Your Journey</span>
    </div>
    <div id="user-box"></div>
  </header>

  <main class="main">
    <div class="panel" style="max-width:400px; text-align:center;">
      <h2>Create Account</h2>

      <form id="register-form">

        <input type="email" id="register-email" placeholder="Email" class="input-field" required><br><br>
        <input type="text" id="register-username" placeholder="Username" class="input-field" required><br><br>
        <input type="password" id="register-password" placeholder="Password" class="input-field" required><br><br>

        <!-- Terms Checkboxes -->
        <label style="display:flex; align-items:center; gap:10px; margin:10px 0;">
          <input type="checkbox" id="accept-tos" required>
          <span>I accept the <a href="tos.html" style="color:var(--accent);">Terms of Service</a></span>
        </label>

        <label style="display:flex; align-items:center; gap:10px; margin:10px 0;">
          <input type="checkbox" id="accept-privacy" required>
          <span>I accept the <a href="privacy.html" style="color:var(--accent);">Data Privacy Policy</a></span>
        </label>

        <button type="submit" class="btn">Register</button>
      </form>

      <p style="margin-top:15px; font-size:0.9rem;">
        Already have an account? 
        <a href="login.html" style="color:var(--accent);">Login</a>
      </p>

    </div>
  </main>

  <footer class="footer">
    <div class="wrap">&copy; 2025 Ariselle. All rights reserved.</div>
  </footer>
</div>

<script src="script3.js"></script>
</body>
</html>
