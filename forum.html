  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
<div class="site">
  <header class="header">
    <div class="brand">
      <h1>Ariselle</h1>
      <span class="tag">Forum</span>
    </div>

    <nav class="nav">
      <input type="checkbox" id="nav-toggle">
      <label for="nav-toggle" class="nav-burger">â˜°</label>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html" class="active">About</a></li>
        <li><a href="lore.html">Lore</a></li>

        <li><a href="forum.html">Forum</a></li>
      </ul>
      <div id="user-box"></div>
    </nav>
  </header>

  <section class="hero">
    <h1>The Forum</h1>
    <p>Topic and comments on Ariselle-related stuff.</p>
  </section>
  
  <main class="main">
    <div class="panel" id="forum-panel">
      <h2>Create New Topic</h2>
      <input type="text" id="new-topic" placeholder="Topic Title" class="input-field"><br><br>
      <input type="text" id="new-comment" placeholder="Initial Comment" class="input-field"><br><br>
      <button class="btn" onclick="createTopic()">Create Topic</button>

      <h3 style="margin-top:20px;">All Topics</h3>
      <div id="topics"></div>
    </div>

    <div class="panel" id="topic-detail-panel" style="display:none;">
      <h2 id="topic-title"></h2>
      <div id="comments" style="margin-top:10px;"></div>
      <input type="text" id="comment-input" placeholder="Write a comment" class="input-field" style="margin-top:10px;">
      <button class="btn" onclick="addComment()">Post Comment</button>
      <button class="btn back-btn" onclick="backToForum()" style="margin-top:10px;">Back to Forum</button>
    </div>
  </main>

  <footer class="footer">
    <div class="wrap">&copy; 2025 Ariselle. All rights reserved.</div>
